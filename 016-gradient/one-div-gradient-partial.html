<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Demo with Buttons</title>
    <style>
      /* Reset some default browser styles */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0; /* Light gray background for visibility */
      }

      .gradient-div {
        width: 300px; /* Adjust the width as needed */
        display: flex;
        flex-direction: column;
        align-items: center; /* Center the buttons horizontally */
        position: relative; /* Needed for the pseudo-element */
        padding-top: 20px; /* Add padding to make space for the gradient */
      }

      /* Add a pseudo-element for the gradient effect */
      .gradient-div::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 20px; /* Height of the gradient */
        background: linear-gradient(
          to top,
          rgba(0, 0, 0, 0.5) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        /* The gradient starts with a semi-transparent black at 0% and transitions to fully transparent white at 100% */
      }
      .top-button,
      .bottom-button {
        margin: 0 0 10px 0; /* Remove top margin for the first button, add bottom margin for spacing */
        padding: 10px 20px; /* Padding for the buttons */
        font-size: 16px; /* Font size for the buttons */
        cursor: pointer; /* Change cursor to pointer on hover */
      }

      /* Optional: Add some basic styling for the buttons */
      .top-button {
        background-color: #4caf50; /* Green background for the top button */
        color: white; /* White text for the top button */
        border: none; /* Remove default border */
        border-radius: 5px; /* Rounded corners */
        width: 100%;
      }

      .bottom-button {
        background-color: #f44336; /* Red background for the bottom button */
        color: white; /* White text for the bottom button */
        border: none; /* Remove default border */
        border-radius: 5px; /* Rounded corners */
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="gradient-div">
      <button class="top-button">Top Button</button>
      <button class="bottom-button">Bottom Button</button>
    </div>
  </body>
</html>
