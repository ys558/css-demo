<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    [popover] {
      inset: unset;
      bottom: anchor(top);
      left: anchor(center);
    }
  </style>
</head>
<body>
  <div style="height: 100px;"></div>
  <button type="button" popovertarget="info" class="information" id="btn">i</button>
  <div popover id="info" anchor="btn">提示的内容</div>
</body>
</html>
