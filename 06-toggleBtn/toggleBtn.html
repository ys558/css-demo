<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写苹果toggleButton了解css变量</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="padding-bottom: 20px;">
    <h1>各个参数：</h1>
    <img src="./img/01.png" style="height: 160px;">
    <img src="./img/02.png" style="height: 160px;">
    <img src="./img/03.png" style="height: 160px;">
    <img src="./img/04.png" style="height: 160px;">
  </div>
  <div class="btn">
    <!--
      不需要js，单纯用css搞定按钮的选择：带label的input:checkbox框：
      @ 注：带了label的input框，点击时择整个span（toggle按钮），checkbox也会被选中
      @ 如果不带label标签，只能点击checkbox的选择框才能算选中
    -->
    <label for="toggle">
      <input type="checkbox" id="toggle">
      <span></span>
    </label>
  </div>
</body>
</html>
