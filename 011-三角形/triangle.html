<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .square {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #f00;  /* 红色 */
    }

    .square::after {
      content: "";
      position: absolute;
      right: 0;
      bottom: 0;
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-top: 50px solid transparent;
      border-bottom: 50px solid blue;  /* 三角形颜色 */
      border-right: 50px solid blue; /* 三角形颜色 */
    }
  </style>
</head>
<body>
  <div class="square"></div>
</body>
</html>
